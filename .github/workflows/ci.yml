name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint src/**/*.html
          
      - name: Validate CSS
        run: |
          npm install -g stylelint
          stylelint "src/**/*.css"
          
      - name: Validate JavaScript
        run: |
          npm install -g eslint
          eslint "src/**/*.js" 